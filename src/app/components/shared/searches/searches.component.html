<h1>Resultados de la búsqueda</h1>
<hr>
<div class="row" *ngIf="heroes.length < 1; else elseBlock">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No se encontraron superheroes con el término {{ termino }}
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
      <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <button (click)="verHeroe(i)"
         type="button" name="button" class="btn btn-outline-primary btn-block">Ver más...</button>
        <!--a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más link...</a-->
      </div>
    </div>
  </div>
</ng-template>
